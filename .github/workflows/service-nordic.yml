# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: 'JavaCro2021 Nordic Lights'

env:
  DOCKER_IMAGE_NAME: "docker.io/anamarijatn/quarkus-sensor-demo"
  DOCKER_NATIVE_IMAGE_BUILDER: "docker.io/anamarijatn/quarkus-build-aarch64:0.1"
  DOCKER_USER: "anamarijatn"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to deploy. Leave empty to use latest commit."
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash


jobs:
  build_docker_image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_API_KEY }}

      - name: Build with Maven
        working-directory: nordic-lights/
        run: mvn package -Dquarkus.package.type=native -Dquarkus.native.container-build=true -Dquarkus.native.builder-image=${{ env.DOCKER_NATIVE_IMAGE_BUILDER }}

      - name: Build the tagged Docker image
        working-directory: nordic-lights/
        run: docker build -f ./src/main/docker/Dockerfile.native -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .

      - name: Push the tagged Docker image
        working-directory: nordic-lights/
        run: docker push ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
